<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conversando en el aula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conversando en el aula</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card  color="medium">
    <ion-card-header>
      <img src="../../../assets/general/icon_sin_fondo_xxl.png">
    </ion-card-header>

    <ion-card-content class="custom-center">
      <ion-row class="custom-margin">
        <ion-col class="form-group">
            <button type="button" class="btn button-scale" id="btnLogs" (click)="accesoRapidoPaciente1()">
              <img id="imgBotonesLog" src="../../../assets/general/usuario.png" style="background-color: #aac9e8;">
            </button>
        </ion-col>
        <ion-col class="form-group">
            <button type="button" class="btn button-scale" id="btnLogs" (click)="accesoRapidoEspecialista1()">
              <img id="imgBotonesLog" src="../../../assets/general/usuario.png" style="background-color: #68a2dc;">
            </button>
        </ion-col>
        <ion-col class="form-group">
            <button type="button" class="btn button-scale" id="btnLogs" (click)="accesoRapidoAdmin()">
              <img id="imgBotonesLog" src="../../../assets/general/usuario.png" style="background-color: #2f70af;">
            </button>
        </ion-col>
        </ion-row>
      <form [formGroup]="loginUsuario">
        <ion-item>
          <ion-input class="input" type="email" fill="solid" label="Correo electrónico" labelPlacement="floating"
            helperText="Ingrese un correo válido" errorText="Correo inválido" ngModel formControlName="email"
            email></ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="input" type="Password" fill="solid" label="Contraseña" labelPlacement="floating"
            helperText="Ingrese una contraseña de mínimo 6 carácteres" errorText="Contraseña inválida" ngModel formControlName="pass"
            ></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="login()" [disabled]="loginUsuario.invalid">Aceptar</ion-button>
      </form>
     </ion-card-content>
  </ion-card>
</ion-content>
